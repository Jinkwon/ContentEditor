<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <style>
        .editor_section{

            margin:0;
            padding:0;
        }
        .cke_editable {
            outline: none;
        }

        .ui-sortable-placeholder {
            outline: 1px dashed #aaa;
            background: #ccc;
        }

        .editor_section > div{
            /*border:1px solid #AAA;*/
            margin:0;
            padding:0px;
            position:relative;

            display:block;
            z-index:0;
            box-sizing:border-box;
            background-color:#FFF;

        }
        .editor_section > div.hover{
            box-sizing: border-box;
            z-index:100;
            box-shadow: inset 0px 0px 20px 3px #ddd, inset 0 0 1px #000;
            background: #eee;
        }
        .editor_section > div.grap{
            box-shadow: inset 0px 0px 30px 3px #ddd, inset 0 0 1px #000 !important;
        }

        .editor_section p {
            margin: 0 auto;
        }

        /* Once an editable element gets focused, the "cke_focus" class is added to it, so we can style it differently. */
        .cke_editable.cke_editable_inline.cke_focus
        {
            outline: none;

            cursor: text;
        }

        .remove_item{
            position:absolute;
            display: block;

            cursor:pointer;
            right: 5px;
            top: 5px;
            width: 14px;
            height: 14px;
            background: url("remove.png") no-repeat;
        }
    </style>
</head>


<body style="background-color:#EEE;margin:0;padding:0;">

<div style="text-align:center;position:fixed;z-index:30000;top:0;left:0;padding:5px;background-color:#FFF;border-bottom:2px solid #333;width:100%;">

    <h3 style="margin:2px 10px;" class="navbar-text">
        <span class="glyphicon glyphicon-pencil" style="color:#333;font-size:20px;"></span>
        Content Editor</h3>

    <div class="navbar-right">

        <div class="btn-group" role="toolbar">
            <button id="_preview" class="btn btn-default">
                <span class="glyphicon glyphicon-picture" style="color:#333;"></span>
                미리보기</button>

            <button id="_add_img" class="btn btn-default">
                <span class="glyphicon glyphicon-picture" style="color:#333;"></span>
                이미지추가</button>
            <button id="_add_movie" class="btn btn-default">
                <span class="glyphicon glyphicon-film" style="color:#333;"></span>
                동영상추가</button>
            <button id="_add_text" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" style="color:#333;"></span>
                텍스트 추가</button>
        </div>

        <button id="_save" class="btn btn-default btn-success">
            <span class="glyphicon glyphicon-picture"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;저장&nbsp;&nbsp;&nbsp;&nbsp;</button>

    </div>

</div>

<div style="margin:20px;max-width: 900px;min-width: 500px;min-height: 600px;margin:auto;margin-top:100px;">
<div style="background-color:#FFF;border:1px solid #CCC;">

    <div class="input-group input-group-lg" style="padding:10px 20px;width:100%;">
        <input type="text" class="form-control" placeholder="Title" style="border-radius:5px;">
    </div>


    <div class="input-group" style="padding:0 20px 10px 20px;width:100%;">
        <textarea type="text" class="form-control" placeholder="Description" style="border-radius:5px;width:100%;height:70px;"></textarea>
    </div>

    <div id="_content_editor" class="editor_section" style="padding:15px;border-top:1px dotted #CCC;">
        <!--<div>1<br>2<br>3<br></div>-->
        <!--<div>1<br>2<br>3<br></div>-->
        <!--<div>1<br>2<br>3<br></div>-->
        <!--<div>4</div>-->
    </div>

    <div style="width:100%;padding:20px;text-align:center;font-size:20px;cursor:pointer;color:#CCC;" id="_append_item">

        <span class="glyphicon glyphicon-plus"></span>
        Add Text
    </div>
</div>

<div style="background: url('bg.story.png') no-repeat right bottom;opacity: .5;filter: alpha(opacity=50);max-width: 900px;min-width: 500px;height: 16px;margin: 0 auto;"></div>
</div>



<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.all.css"/>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script src="bower_components/ckeditor/ckeditor.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="src/ContentEditorView.js"></script>
<script>
(function(){

    $('#_add_img').on('click', function(){
        $('#_content_editor').append('<div style="text-align:center;"><img src="cat.jpg" style="max-width:300px;"></div>')
    });

    $('#_add_movie').on('click', function(){
        $('#_content_editor').append('<div style="text-align:center;"><iframe width="560" height="315" src="//www.youtube.com/embed/NP5Cb3Gpjio" frameborder="0" allowfullscreen></iframe></div>')
    });

    $('#_add_text').on('click', function(){

        $('#_append_item').trigger('click');
    });

    var oEditorView = new ContentEditorView({
        el : $('#_content_editor')
    });

})();
</script>
</body>
</html>
